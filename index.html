<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widthm initial-scale=1.0">
	
<!--font awesome icons-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!--custom css file link-->
<link rel="stylesheet" href="css/styles.css">	
	
<title>password generator - JeanDoe</title>
</head>

<body>
<!-- password section starts -->
<section>
<div class="password">
	<div class="password-box">
		<input type="text" disabled>
		<i class="fas fa-copy copy-icon"></i>
	</div>
	<div class="range-box">
		<input type="range" min="6" max="40" value="8"><span class="slider-number">8</span>
	</div>
	<button class="generate-button">Generate Password</button>
</div>
<div class="notification">
	<span class="info_icon fas fa-info"></span>
	<h3 class="title view">user guide</h3>
	<span class="fas fa-close close"></span>
	<p class="content">
		Click on Generate Button, to Generate a PassWord.<br>You are free to use this source code, the <span>download link</span> is in the description and please subscribe to the <span>JeanDoe</span> Channel to get more update about it.
	</p>
</div>
</section>	
	
<!-- javascript main file-->
<script src="js/main.js"></script>
</body>
</html>
